default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: furima_dev
  username: postgres
  password: 
  host: localhost

test:
  <<: *default
  database: furima_test
  username: postgres
  password: 
  host: localhost

production:
  <<: *default
  database: <%= ENV['RENDER_DATABASE_NAME'] %>
  username: <%= ENV['RENDER_DATABASE_USER'] %>
  password: <%= ENV['RENDER_DATABASE_PASSWORD'] %>
  host: <%= ENV['RENDER_DATABASE_HOST'] %>
